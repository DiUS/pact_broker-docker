version: '2'

services:
  postgres:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      PACT_BROKER_DATABASE_USERNAME: postgres
      PACT_BROKER_DATABASE_PASSWORD: password
      PACT_BROKER_DATABASE_HOST: localhost
      PACT_BROKER_DATABASE_NAME: postgres
  broker_app:
    image: dius/pact_broker
    ports:
      - "80:80"
    depends_on:
      - postgres
    environment:
      PACT_BROKER_USERNAME: postgres
      PACT_BROKER_DATABASE_PASSWORD: password
      PACT_BROKER_DATABASE_HOST: localhost
      PACT_BROKER_DATABASE_NAME: postgres
